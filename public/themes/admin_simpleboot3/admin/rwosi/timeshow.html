<include file="public@header" />

<style>

	.page { width:100%;background:#F0F0F0 url("__STATIC__/js/timeshow/img/dian2.png") repeat-x; }
</style>
<link rel="stylesheet" href="__STATIC__/js/timeshow/about.css">
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('rwosi/rwlist')}">任务管理</a></li>
			<!--<li class="active"><a href="{:url('xmosi/xmadd')}">添加</a></li>-->
		</ul>

		<div class="box">

			<ul class="event_year">
				<foreach name="year" item="vo" key="key">
				<!--<li class="current"><label for="2013">2013</label></li>-->


				<li><label for="{$vo}">{$vo}</label></li>
				</foreach>

			</ul>

			<ul class="event_list">


				<foreach name="yrn" item="vo" key="key">
					<foreach name="vo.nian" item="vo1" key="key1">
				<div>

					<h3 id="{$key1}">{$key1}</h3>
					<foreach name="vo1" item="vo2" key="key2">
					<li><span>{$vo2.time}</span><p><span>文字信息46</span></p></li>

					</foreach>
				</div>
				</foreach>
				</foreach>









			</ul>



			<div class="clearfix"></div>



		</div>



	</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script src="__STATIC__/js/timeshow/jquery.min_v1.0.js" type="text/javascript"></script>

	<script>

		$(function(){

			$('label').click(function(){

				$('.event_year>li').removeClass('current');

				$(this).parent('li').addClass('current');

				var year = $(this).attr('for');

				$('#'+year).parent().prevAll('div').slideUp(800);

				$('#'+year).parent().slideDown(800).nextAll('div').slideDown(800);

			});

		});

	</script>
</body>
</html>
