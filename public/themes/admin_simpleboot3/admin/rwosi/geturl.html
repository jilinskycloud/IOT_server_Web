<include file="public@header" />

<style>
	*{
		margin:0;
		padding:0;
	}
	.box{
		width:760px;
		height:350px;
		background:#fff;
		margin:27px ;
	}
	.box .head span{
		font-size:18px;
		color:#333;
	}
	.box .head{
		margin-bottom:20px;
	}
	.box .head a{
		text-decoration:none;
		float:right;
		font-size:15px;
		color:#333;
	}
	.box .head a:hover{
		color:#F00;
	}
	.box ul li{
		width:160px;
		height:150px;
		list-style:none;
		position:relative;
		float:left;
		margin-left:20px;
		margin-bottom:20px;
		overflow:hidden;
	}
	.box ul li .deatil{
		width:160px;
		height:240px;
		background:rgba(0,0,0,0.7);
		position:absolute;
		top:-240px;
		-webkit-transition:all 0.3s ease;<!--适应ie，谷歌，苹果浏览器内核-->
	-o-transition:all 0.3s ease;<!--适应Opera浏览器内核-->
	-moz-transition:all 0.3s ease;<!--火狐浏览器-->
	-ms-transition:all 0.3s ease;<!--微软-->
	}

	.box ul li .deatil h2{
		font-size:18px;
		color:#fff;
		text-align:center;
		padding-top:30px;
	}
	.box ul li .deatil p{
		font-size:16px;
		text-align:center;
		margin:30px;
		color:#fff;
	}
	.box ul li .deatil a{
		font-size:15px;
		display:block;
		color:#fff;
		background-color:#F00;
		text-decoration:none;
		width:100px;
		height:40px;
		text-align:center;
		line-height:40px;
		margin:0 auto;
	}
	.box ul li:hover .deatil{
		top:0;
	}
.xj{
	color: #ff0000;
}
</style>
