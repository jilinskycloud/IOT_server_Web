<include file="public@header"/>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="">心跳列表</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="get" action="{:url('Iot/hbIotlistList')}">
        网关序列号:
        <input type="text" class="form-control" name="gw_id" value="{$data_gw_id}" style="width: 150px;" placeholder="网关序列号">
        <input type="submit" id="search" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('Iot/hbIotlistList')}">清空</a>
    </form>


    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th>网关序列号</th>
            <th>发送网址</th>
            <th>心跳状态</th>
            <th>更新时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="data" item="vo">
            <tr>
                <td>{$vo.gw_id}</td>
                <td>{$vo.ip}</td>
                <td>
                <if condition="$vo.status eq true">
                    <span class="label label-success">正常</span>
                    <else />
                    <span class="label label-danger">失效</span>
                </if>

                </td>
                <td><?php echo get_microtime_format($vo['update_time'] * 0.001); ?></td>
                <td>
                    <a class="btn btn-xs btn-primary" href="{:url('gatewayReboot',['gw_id' => $vo.gw_id])}">重 启</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="footer">
        <div class="pagination">{$page|default=''}</div>
    </div>

</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    function myrefresh()
    {
        window.location.reload();
    }
    setTimeout('myrefresh()',1000*15); //指定1秒刷新一次


</script>
</body>
</html>
