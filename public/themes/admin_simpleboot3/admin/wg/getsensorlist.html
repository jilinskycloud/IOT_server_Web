<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('wg/getsensorlist')}">传感器列表</a></li>
			<li><a href="{:url('wg/not_configured_getsensorlist')}">未配置传感器列表</a></li>
		</ul>
		<form class="well form-inline margin-top-20" method="post" action="{:url('getsensorlist')}">
			搜索条件:
			<input type="text" class="form-control" name="fcname" value="{$data_gw_id}" style="width: 150px;" placeholder="搜索条件">
			<input type="submit" id="search" class="btn btn-primary" value="搜索"/>
			<a class="btn btn-danger" href="{:url('getsensorlist')}">清空</a>
		</form>
		<form action="{:url('Rbac/listorders')}" method="post" class="margin-top-20">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="20">ID</th>
						<th align="left">网管序列号</th>
						<th align="left">传感器id</th>
						<th  align="left">状态</th>
						<th  align="left">最新数值</th>
						<th align="left">数据更新时间</th>
						<th width="100">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="data" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.gw_id}</td>
						<td>{$vo.sn_id}</td>
						<td>
							<if condition="$vo['status']=='1'">
								<span class="label label-success">正常</span>
								<else />
								<span class="label label-danger">失效</span>
							</if>
						</td>
						<td>{$vo.temp}</td>
						<td>{$vo.update_time}</td>
						<td>

							<a class="btn btn-xs btn-primary" href="{:url('wg/pz',array('id'=>$vo['id']))}">配置</a>
							<a class="btn btn-xs btn-primary" href="{:url('wg/tempcensus',array('gw_id'=>$vo['gw_id'],'sn_id'=>$vo['sn_id']))}">统计</a>
							<a class="btn btn-xs btn-danger js-ajax-delete" class="" href="{:url('fjdel',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="footer">
				<div class="pagination">{$page|default=''}</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script>
		function myrefresh()
		{
			window.location.reload();
		}
		setTimeout('myrefresh()',1000*15); //指定1秒刷新一次


	</script>
</body>

</html>
