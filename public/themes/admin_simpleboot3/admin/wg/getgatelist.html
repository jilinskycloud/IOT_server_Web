<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('wg/getgatelist')}">网关列表</a></li>
		</ul>
		<form class="well form-inline margin-top-20" method="post" action="{:url('getgatelist')}">
			搜索条件:
			<input type="text" class="form-control" name="fcname" value="{$data_gw_id}" style="width: 150px;" placeholder="搜索条件">
			<input type="submit" id="search" class="btn btn-primary" value="搜索"/>
			<a class="btn btn-danger" href="{:url('getgatelist')}">清空</a>
		</form>
		<form action="{:url('Rbac/listorders')}" method="post" class="margin-top-20">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="20">ID</th>
						<th align="left">网关序列号</th>
						<th align="left">发送ip</th>
						<th  align="left">心跳状态</th>
						<th align="left">心跳更新时间</th>
						<th align="left">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="data" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.gw_id}</td>
						<td>{$vo.ip}</td>
						<td>
							<if condition="$vo['status']=='1'">
								<span class="label label-success">正常</span>
								<else />
								<span class="label label-danger">失效</span>
							</if>
						</td>
						<td>
							<if condition="$vo['update_time']">
								{$vo.update_time}
							</if>
						</td>
						<td>

							<a class="btn btn-xs btn-primary" href="{:url('wg/gatepz',array('id'=>$vo['id']))}">配置</a>
							<a class="btn btn-xs btn-primary" href="{:url('wg/lookLog',array('gw_id'=>$vo['gw_id']))}">查看log文件</a>
							<a class="btn btn-xs btn-primary" href="{:url('wg/sendlog',array('gw_id'=>$vo['gw_id']))}">发送log</a>
							<a class="btn btn-xs btn-primary" href="{:url('wg/gwReboot',array('gw_id'=>$vo['gw_id']))}">重启</a>
							<a class="btn btn-xs btn-primary" href="{:url('wg/backConnect',array('gw_id'=>$vo['gw_id']))}">反向连接</a>
							<a class="btn btn-xs btn-danger js-ajax-delete" class="" href="{:url('wg_fjdel',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="footer">
				<div class="pagination">{$page|default=''}</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script>
		function myrefresh()
		{
			window.location.reload();
		}
		setTimeout('myrefresh()',1000*15); //指定1秒刷新一次


	</script>
</body>

</html>
