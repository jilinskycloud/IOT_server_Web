<include file="public@header" />
<style>
	*{margin: 0; padding: 0; list-style: none;}
	.box{width: 10px; height: 10px;}
	td ul{position: relative; width: 20px; height: 30px;}
	td li{width: 5px; position: absolute; bottom: 0; border-radius: 10px; background: rgba(0,0,0,.5);}
	td ul li:nth-child(1){height: 9px; left: 0px;}
	td ul li:nth-child(2){height: 12px; left: 10px;}
	td ul li:nth-child(3){height: 14px; left: 20px;}
	td ul li:nth-child(4){height: 16px; left: 30px;}
	td ul li:nth-child(5){height: 18px; left: 40px;}
	td ul li:nth-child(6){height: 21px; left: 50px;}
</style>

</head>
<body>

	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('newwg/getgatelist')}">网关列表</a></li>
		</ul>
		<form class="well form-inline margin-top-20" method="post" action="{:url('newwg/getgatelist')}">
			搜索条件:
			<input type="text" class="form-control" name="fcname" value="{$data_gw_id}" style="width: 150px;" placeholder="搜索条件">
			<input type="submit" id="search" class="btn btn-primary" value="搜索"/>
			<a class="btn btn-danger" href="{:url('newwg/getgatelist')}">清空</a>
		</form>
		<form action="{:url('Rbac/listorders')}" method="post" class="margin-top-20">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="20">ID</th>
						<th align="left">网关序列号</th>
						<th align="left">发送ip</th>
						<th  align="left">状态</th>
						<th align="left">更新时间</th>
						<th align="left">检测时间</th>
						<th align="left">dBm</th>
						<th align="left">电量</th>
						<!--<th align="left">{:lang('ACTIONS')}</th>-->
					</tr>
				</thead>
				<tbody>
					<foreach name="data" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.wg}</td>
						<td>{$vo.ip}</td>
						<td>
							<if condition="$vo['status']=='1'">
								<span class="label label-success">正常</span>
								<else />
								<span class="label label-danger">失效</span>
							</if>
						</td>
						<td>{$vo.create_time}</td>
						<td>{$vo.time}</td>
						<td>
							{$vo['xh']}
							<!--<ul>-->
								<!--<if condition="$vo['xh'] egt 16 or $vo['xh'] lt 16">-->
								<!--<li style="background:limegreen"></li>-->
									<!--<else><li></li></else>-->
									<!--</if>-->
								<!--<if condition="($vo['xh'] gt 16 and $vo['xh'] lt 32) or $vo['xh'] gt 16">-->
								<!--<li style="background:limegreen"></li>-->
									<!--<else><li></li></else>-->
									<!--</if>-->
								<!--<if condition="($vo['xh'] gt 32 and $vo['xh'] lt 48) or $vo['xh'] gt 32">-->
								<!--<li style="background:limegreen"></li>-->
									<!--<else><li></li></else>-->
									<!--</if>-->
								<!--<if condition="($vo['xh'] gt 48 and $vo['xh'] lt 64) or $vo['xh'] gt 48">-->
								<!--<li style="background:limegreen"></li>-->
									<!--<else><li></li></else>-->
									<!--</if>-->
								<!--<if condition="($vo['xh'] gt 64 and $vo['xh'] lt 80) or $vo['xh'] gt 64">-->
								<!--<li style="background:limegreen"></li>-->
									<!--<else><li></li></else>-->
									<!--</if>-->
								<!--<if condition="$vo['xh'] gt 80 ">-->
								<!--<li style="background:limegreen"></li>-->
									<!--<else><li></li></else>-->
									<!--</if>-->
							<!--</ul>-->

							<!--{$vo.xh}-->
						</td>
						<td>
							<if condition="$vo['dc']=='0'">
								<span class="label label-danger">low</span>
								<else />
								<span class="label label-success">height</span>
							</if>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="footer">
				<div class="pagination">{$page|default=''}</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script>
		function myrefresh()
		{
			window.location.reload();
		}
//		setTimeout('myrefresh()',1000*15); //指定1秒刷新一次


	</script>
<script type="text/javascript">
//	setInterval(function(){
		var n = 20;
		$('dt li').css('background-color','rgba(0,0,0,.5)');
		if(n<16){
			$('td ul li:lt(1)').css('background','limegreen');
		}else if(16<n&&n<32){
			$('td ul li:lt(2)').css('background','limegreen');
		}else if(32<n&&n<48){
			$('td ul li:lt(3)').css('background','limegreen');
		}else if(48<n&&n<64){
			$('td ul li:lt(4)').css('background','limegreen');
		}else if(64<n&&n<80){
			$('td ul li:lt(5)').css('background','limegreen');
		}else{
			$('td ul li').css('background','limegreen');
		}
//	},1000)
</script>

</body>

</html>
